name: Deploy to S3

on:
  push:
    branches:
      - main  # Adjust the branch you want to deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Adjust based on your project requirements

    - name: Install dependencies
      run: npm install

    - name: Build the Vue project
      run: npm run build
    
    - name: Debug environment variables
      run: echo "AWS_ACCESS_KEY_ID is $AWS_ACCESS_KEY_ID"

    - name: Deploy to S3
      uses: jakejarvis/s3-sync-action@v0.5.0
      with:
        bucket: aditivilassonkusare.com
        source_dir: './dist'
        acl: 'public-read'
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'eu-west-1'
